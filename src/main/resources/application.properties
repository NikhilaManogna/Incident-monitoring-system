spring.application.name=backend-failure-prediction

# --- SERVER ---
server.port=8080

# --- JPA / DB ---
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# --- PostgreSQL ---
spring.datasource.url=jdbc:postgresql://postgres:5432/failure_prediction
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Swagger ---
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# --- Risk thresholds ---
risk.low-threshold=40
risk.medium-threshold=70

# --- Kafka ---
spring.kafka.bootstrap-servers=kafka:29092

spring.kafka.consumer.group-id=metrics-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.value.default.type=com.failureprediction.backendfailureprediction.dto.SystemMetricRequest
spring.kafka.listener.ack-mode=record

spring.profiles.active=default

llm.ollama.url=http://host.docker.internal:11434/api/generate
llm.ollama.model=phi3:mini

# ================= Resilience4j Retry =================

resilience4j.retry.instances.ollamaRetry.max-attempts=3
resilience4j.retry.instances.ollamaRetry.wait-duration=2s

# ================= Resilience4j Timeout =================

resilience4j.timelimiter.instances.ollamaTimeout.timeout-duration=5s


# ================= Logs =================

logging.level.io.github.resilience4j.retry=DEBUG
logging.level.io.github.resilience4j.timelimiter=DEBUG

jwt.secret=MySuperSecretKeyForFailurePredictionProject1234567890
jwt.expiration=86400000